<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>BMI calculator</h1>
    <form action="/calculate" method="POST">
        <label for="name">Enter your weight in <b>kilograms</b>:</label>
        <input type="number" step="0.01" id="weight" name="weight">
        <label for="name">Enter your height in <b>meters</b>:</label>
        <input type="number" step="0.01" id="height" name="height">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
